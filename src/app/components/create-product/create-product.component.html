<div class="container pt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar producto</h3>
                    <form class="mt-3">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="categoria">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" placeholder="precio">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" placeholder="cantidad">
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col">
                                 <label class="btn btn-default">
                                    <input type="file" (change)="selectFile($event)" />
                                  </label>
                                  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                                    Upload
                                  </button>
                                  <div class="alert alert-light" role="alert">{{ message }}</div>
                            </div>
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
