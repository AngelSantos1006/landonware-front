<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">
                lista de productos
                <button type="button" class="btn btn-dark btn-lg float-end" routerLink="/create-product">Agregar</button>            
            </span>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">
                  <div class="image-product-content" style="float: left; width: 30%;">
                    <img src={{element.Image}} width="20%" />
                  </div>
                  <div style="float: left;">
                    <strong>{{element.Nombre}} </strong> <br/>
                    <small>{{element.Description}}</small>
                    
                  </div>
                </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="Categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="Inventario">
                <th mat-header-cell *matHeaderCellDef> Inventario </th>
                <td mat-cell *matCellDef="let element" [style.color]="element.Color"> {{element.Inventario}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <md-cell mat-cell *matCellDef="let element" >
                  <i class="fa fa-pencil fa-lg text-info"></i>
                  <i class="fas fa-trash-alt fa-lg  text-danger ms-2"></i>
                </md-cell>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>            
        </div>
    </div>
</div>
